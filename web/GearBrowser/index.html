<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="full-screen" content="true"/>
		<meta name="screen-orientation" content="portrait"/>
	 
		<style>
			html, body {
				-ms-touch-action: none;
				background-size:100%;
				background-color:#1B262E;
				background-repeat:no-repeat;
				padding: 0;
				border: 0;
				margin: 0;
				height: 100%;
			}
			.img1{width:50px;height:50px;}
			.img2{width:72px;height:72px;}
			
			.item{position:absolute;}
			.item00{left:20%;top:40%;}
			
			.item01{left:50%;top:15%;}
			.item02{left:65%;top:34%;}
			.item03{left:65%;top:56%;}
			.item04{left:50%;top:75%;}
		
		
			#bgDiv, #background {
                width: 100%;
                height: 100%;
				overflow:hidden;
				padding: 0;
				border: 0;
				margin: 0;
            }
		</style>
	
		<script src="js/rainyday.min.js"></script>
		<script>
            function run() {
                var image = document.getElementById('background');
				var bgDiv = document.getElementById('bgDiv');
                image.onload = function() {
                    var engine = new RainyDay({
                        image: this,
						parentElement: bgDiv,
							
                    });
					//重力模块:GRAVITY_LINEAR(简单的重力加速度)和GRAVITY_NON_LINEAR（水滴的随机运动）
					engine.gravity = engine.GRAVITY_LINEAR;
					//轨迹模块:当TRAIL_NONE无法拖出尾巴，TRAIL_DROPS函数实现小水滴的痕迹。
					engine.trail = engine.TRAIL_DROPS;
					//每隔100毫秒产生一个新雨滴加到Canvas上。[3, 3, 0.88]表示88%的在3和6之间（最小数字是3加上0到3之间的随机数）
                    engine.rain([ [1, 2, 80] ]);
                    engine.rain([ [3, 3, 0.88], [1, 5, 0.9], [0, 0, 1] ], 100);
					//engine.rain([ [3, 2, 2] ], 100);
					
                };
                image.crossOrigin = 'anonymous';
                image.src = 'http://i.imgur.com/U1Tqqdw.jpg';
				//https://github.com/laixiao/Website/blob/master/web/GearBrowser/img/bg4.jpg?raw=true
            }
        </script>
	<head/>
		
	<body onload="run();">
		<div id="bgDiv">
			<img id="background" src="" />
		</div>
		
		<span class="item item00"><a href="https://www.baidu.com"><image class="img2" src="img/baidu.png"></image></a></span>
		
		<span class="item item01" ><a href="https://www.google.com/"><image class="img1" src="img/google.png"></image></a></span>
		<span class="item item02"><a href="https://www.hao123.com/"><image class="img1" src="img/hao123.png"></image></a></span>
		<span class="item item03"><a href="https://hao.360.cn/"><image class="img1" src="img/360.png"></image></a></span>
		<span class="item item04"><a href="./search.html"><image class="img1" src="img/urlIcon.png"></image></a></span>
		
		<script>
			
		</script>
	</body>

</html>
