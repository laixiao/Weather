<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="full-screen" content="true"/>
		<meta name="screen-orientation" content="portrait"/>
	 
		<style>
        html, body {
            -ms-touch-action: none;
            background: #3c3d3d;
            padding: 0;
            border: 0;
            margin: 0;
            
        }
		
		
    </style>
	<head/>
		
	<body>
		<center>
			<div style="width:250px; font-weight:bold; margin-top:30px">	
				<div onclick="click01()" style="float:left; margin:5px;width:70px;height:70px;border-radius:35px;background:#ffffff">
					<a style="line-height:70px;">https://</a>
				</div>
				<div onclick="click02()" style="float:left; margin:5px;width:60px;height:60px;border-radius:30px;background:#ffffff">
					<a style="line-height:60px;">http://</a>
				</div>
				<div onclick="click03()" style="float:left; margin:5px;width:36px;height:36px;border-radius:18px;background:#ffffff">
					<a style="line-height:36px;">www.</a>
				</div>
				<div onclick="click04()" style="float:left; margin:5px;width:36px;height:36px;border-radius:18px;background:#ffffff">
					<a style="line-height:36px;">/</a>
				</div>
				<div onclick="click05()" style="float:left; margin:5px;width:36px;height:36px;border-radius:18px;background:#ffffff">
					<a style="line-height:36px;">.com</a>
				</div>
				<div onclick="click06()" style="float:left; margin:5px;width:36px;height:36px;border-radius:18px;background:#ffffff">
					<a style="line-height:36px;">.cn</a>
				</div>
			</div>
		</center>
		
		<center>
				<input style="width:350px;height:50px; border-radius:5px; font-size:20px; margin-top:20px;"  id="webUrl" type="url"/>
				<input style="margin-top:50px; border-radius:25px;  width:200px; font-size:25px;" type="submit" value="Search" onclick="startSearch()"/>		
		</center>
		
		<script>
			function click01(){
				document.getElementById("webUrl").value += "https://";
			}
			function click02(){
				document.getElementById("webUrl").value += "http://";
			}
			function click03(){
				document.getElementById("webUrl").value += "www.";
			}
			function click04(){
				document.getElementById("webUrl").value += "/";
			}
			function click05(){
				document.getElementById("webUrl").value += ".com";
			}
			function click06(){
				document.getElementById("webUrl").value += ".cn";
			}
			
			
			var isURL = function(str_url) {// 验证url
				var strRegex = "^((https|http|ftp|rtsp|mms)?://)"
				+ "?(([0-9a-z_!~*'().&=+$%-]+: )?[0-9a-z_!~*'().&=+$%-]+@)?" // ftp的user@
				+ "(([0-9]{1,3}\.){3}[0-9]{1,3}" // IP形式的URL- 199.194.52.184
				+ "|" // 允许IP和DOMAIN（域名）
				+ "([0-9a-z_!~*'()-]+\.)*" // 域名- www.
				+ "([0-9a-z][0-9a-z-]{0,61})?[0-9a-z]\." // 二级域名
				+ "[a-z]{2,6})" // first level domain- .com or .museum
				+ "(:[0-9]{1,4})?" // 端口- :80
				+ "((/?)|" // a slash isn't required if there is no file name
				+ "(/[0-9a-z_!~*'().;?:@&=+$,%#-]+)+/?)$";
				var re = new RegExp(strRegex);
				return re.test(str_url);
			}
			
			function startSearch(){
				var webUrl = document.getElementById("webUrl").value;
				if(isURL(webUrl)){
					window.location.href = webUrl; 
					
				}else{
					alert("Sorry! The URL you entered wrong!");
				}
				
			}
			
		</script>
	</body>

</html>
